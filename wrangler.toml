name = "fastpitchiq"
compatibility_date = "2024-01-01"

# KV namespace bindings for local development (wrangler pages dev)
# remote = true means use the production/remote KV, not local storage
[[kv_namespaces]]
binding = "LEADERBOARD_KV"
id = "98dff05d785946d0a388c2b7f0a670c2"
remote = true

[[kv_namespaces]]
binding = "PLAYERS_KV"
id = "98dff05d785946d0a388c2b7f0a670c2"
remote = true

[env.production]
name = "fastpitchiq"
compatibility_date = "2024-01-01"

# KV namespace binding for leaderboard data
[[env.production.kv_namespaces]]
binding = "LEADERBOARD_KV"
id = "98dff05d785946d0a388c2b7f0a670c2"

[[env.production.kv_namespaces]]
binding = "PLAYERS_KV"
id = "98dff05d785946d0a388c2b7f0a670c2"

# For local development, use a preview namespace (same ID for now)
[[env.preview.kv_namespaces]]
binding = "LEADERBOARD_KV"
id = "98dff05d785946d0a388c2b7f0a670c2"

[[env.preview.kv_namespaces]]
binding = "PLAYERS_KV"
id = "98dff05d785946d0a388c2b7f0a670c2"

[build]
command = "npm run build"
cwd = "."

[site]
bucket = "./dist"
